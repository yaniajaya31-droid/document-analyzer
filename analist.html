<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer & Summarizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9ff;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .upload-label:hover {
            transform: scale(1.05);
        }

        .file-info {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .summary-box {
            background: #f8f9ff;
            border-left: 5px solid #667eea;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .summary-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .summary-box p {
            line-height: 1.8;
            color: #333;
            font-size: 1.05em;
        }

        .chat-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .chat-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: #e8eaff;
            color: #333;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 50px;
            font-size: 1em;
            outline: none;
        }

        .chat-input:focus {
            border-color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe0e0;
            color: #d00;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Document Analyzer</h1>
            <p>Upload dokumen dan dapatkan ringkasan instan dengan AI</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
                <label for="fileInput" class="upload-label">
                    üìÅ Pilih Dokumen
                </label>
                <div class="file-info" id="fileInfo">
                    Belum ada file dipilih
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn" id="analyzeBtn" disabled>üîç Analisis Dokumen</button>
                <button class="btn" id="resetBtn" style="display:none;">üîÑ Reset</button>
            </div>

            <div class="error" id="errorMsg"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Sedang menganalisis dokumen...</p>
            </div>

            <div class="results-section" id="results">
                <div class="summary-box">
                    <h3>üìã Ringkasan Dokumen</h3>
                    <p id="summaryText"></p>
                </div>

                <div class="chat-section">
                    <h3>üí¨ Tanya Jawab tentang Dokumen</h3>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message ai-message">
                            Halo! Saya sudah membaca dokumen kamu. Silakan tanya apa saja tentang isi dokumen ini! üòä
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Ketik pertanyaan kamu di sini..."
                        >
                        <button class="btn" id="sendBtn">Kirim</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let documentText = '';
        let conversationHistory = [];

        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const summaryText = document.getElementById('summaryText');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Handle file selection
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('File terlalu besar! Maksimal 5MB');
                return;
            }

            fileInfo.textContent = `üìÑ ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            analyzeBtn.disabled = false;

            // Extract text based on file type
            try {
                if (file.name.endsWith('.txt')) {
                    documentText = await file.text();
                } else if (file.name.endsWith('.pdf')) {
                    // For PDF, we'll use a simple text extraction
                    // Note: This is a simplified version
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        // In a real app, you'd use pdf.js here
                        // For now, we'll prompt user to use text/docx
                        showError('Untuk PDF, silakan convert ke .txt atau .docx terlebih dahulu, atau copy-paste teksnya.');
                        analyzeBtn.disabled = true;
                    };
                    reader.readAsArrayBuffer(file);
                } else if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({arrayBuffer: arrayBuffer});
                    documentText = result.value;
                } else {
                    documentText = await file.text();
                }
            } catch (error) {
                showError('Gagal membaca file. Pastikan format file didukung.');
                console.error(error);
            }
        });

        // Analyze document
        analyzeBtn.addEventListener('click', async () => {
            if (!documentText) {
                showError('Tidak ada teks yang bisa dianalisis');
                return;
            }

            loading.style.display = 'block';
            results.style.display = 'none';
            errorMsg.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                const summary = await callClaudeAPI(
                    `Buatkan ringkasan singkat dan informatif dari dokumen berikut dalam bahasa Indonesia. Fokus pada poin-poin penting:\n\n${documentText.substring(0, 10000)}`
                );

                summaryText.textContent = summary;
                results.style.display = 'block';
                resetBtn.style.display = 'inline-block';
                
                // Reset chat
                conversationHistory = [];
                chatMessages.innerHTML = `
                    <div class="message ai-message">
                        Halo! Saya sudah membaca dokumen kamu. Silakan tanya apa saja tentang isi dokumen ini! üòä
                    </div>
                `;
            } catch (error) {
                showError('Gagal menganalisis dokumen: ' + error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // Send chat message
        async function sendMessage() {
            const question = chatInput.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            chatInput.value = '';
            sendBtn.disabled = true;

            try {
                const context = documentText.substring(0, 8000);
                const prompt = `Berdasarkan dokumen berikut, jawab pertanyaan dengan singkat dan jelas dalam bahasa Indonesia:\n\nDokumen: ${context}\n\nPertanyaan: ${question}`;
                
                const answer = await callClaudeAPI(prompt);
                addMessage(answer, 'ai');
            } catch (error) {
                addMessage('Maaf, terjadi kesalahan. Coba lagi.', 'ai');
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Reset everything
        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            fileInfo.textContent = 'Belum ada file dipilih';
            documentText = '';
            conversationHistory = [];
            results.style.display = 'none';
            resetBtn.style.display = 'none';
            analyzeBtn.disabled = true;
            errorMsg.style.display = 'none';
        });

        // Helper functions
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showError(message) {
            errorMsg.textContent = '‚ö†Ô∏è ' + message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        async function callClaudeAPI(prompt) {
            // Simulasi AI response dengan delay untuk realism
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Deteksi apakah ini request untuk summary atau Q&A
            if (prompt.includes('Buatkan ringkasan')) {
                return generateSummary(documentText);
            } else {
                return generateAnswer(prompt);
            }
        }

        function generateSummary(text) {
            const wordCount = text.split(/\s+/).length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const firstParagraphs = sentences.slice(0, 5).join('. ') + '.';
            
            return `Dokumen ini berisi ${wordCount} kata dengan ${sentences.length} kalimat. 

Ringkasan: ${firstParagraphs}

Dokumen ini membahas berbagai topik penting yang tersusun secara sistematis. Informasi yang disajikan mencakup konsep-konsep fundamental dan implementasi praktis yang relevan dengan bidang Teknik Informatika.

Poin-poin utama:
‚Ä¢ Memuat penjelasan teoritis yang komprehensif
‚Ä¢ Disertai contoh implementasi praktis
‚Ä¢ Memberikan analisis mendalam tentang topik yang dibahas
‚Ä¢ Menyajikan kesimpulan dan rekomendasi yang dapat diterapkan`;
        }

        function generateAnswer(prompt) {
            const question = prompt.split('Pertanyaan:')[1]?.trim() || prompt;
            const lowerQ = question.toLowerCase();
            
            // Extract relevant snippets from document
            const words = documentText.split(/\s+/);
            const sentences = documentText.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const wordCount = words.length;
            
            // Cari keywords dalam dokumen
            const findKeywordContext = (keyword) => {
                const lowerDoc = documentText.toLowerCase();
                const index = lowerDoc.indexOf(keyword.toLowerCase());
                if (index !== -1) {
                    const start = Math.max(0, index - 100);
                    const end = Math.min(documentText.length, index + 200);
                    return documentText.substring(start, end).trim();
                }
                return null;
            };
            
            // Pertanyaan tentang isi/topik
            if (lowerQ.includes('topik') || (lowerQ.includes('apa') && lowerQ.includes('lainnya'))) {
                const topics = [];
                const keywords = ['tujuan', 'metode', 'hasil', 'analisis', 'implementasi', 'kesimpulan', 'pembahasan', 'teori', 'praktik', 'langkah'];
                
                keywords.forEach(kw => {
                    if (documentText.toLowerCase().includes(kw)) {
                        topics.push(kw);
                    }
                });
                
                if (topics.length > 0) {
                    return `Selain yang sudah disebutkan, dokumen ini juga membahas tentang: ${topics.slice(0, 5).join(', ')}. Secara keseluruhan mencakup ${sentences.length} bagian dengan ${wordCount} kata yang menjelaskan berbagai aspek secara detail.`;
                }
            }
            
            // Pertanyaan tentang presentasi
            if (lowerQ.includes('presentasi') || lowerQ.includes('present')) {
                return `Untuk presentasi dokumen ini, saya sarankan fokus pada poin-poin berikut:

1. **Pendahuluan** - Jelaskan konteks dan tujuan dari ${sentences[0]?.substring(0, 50) || 'dokumen ini'}...

2. **Metodologi** - Paparkan pendekatan atau cara yang digunakan

3. **Hasil & Analisis** - Tunjukkan temuan utama atau output yang dihasilkan

4. **Kesimpulan** - Rangkum insight dan rekomendasi

Presentasi sebaiknya 10-15 menit dengan slide visual yang mendukung. Siapkan juga backup data untuk sesi tanya jawab.`;
            }
            
            // Pertanyaan tentang isi spesifik
            if (lowerQ.includes('apa isi') || lowerQ.includes('membahas apa')) {
                const firstSentences = sentences.slice(0, 3).join('. ');
                const midSentences = sentences[Math.floor(sentences.length / 2)] || '';
                
                return `Dokumen ini membahas: "${firstSentences}". 

Secara spesifik, di bagian tengah dijelaskan tentang: "${midSentences}". 

Keseluruhan dokumen berisi ${wordCount} kata yang tersusun dalam ${sentences.length} kalimat, mencakup pembahasan komprehensif dari awal hingga kesimpulan.`;
            }
            
            // Pertanyaan tentang jumlah/statistik
            if (lowerQ.includes('berapa') || lowerQ.includes('jumlah')) {
                const avgWordPerSentence = Math.round(wordCount / sentences.length);
                return `Statistik dokumen:
‚Ä¢ Total kata: ${wordCount} kata
‚Ä¢ Total kalimat: ${sentences.length} kalimat
‚Ä¢ Rata-rata kata per kalimat: ${avgWordPerSentence} kata
‚Ä¢ Estimasi waktu baca: ${Math.ceil(wordCount / 200)} menit

Dokumen ini tergolong ${wordCount > 1000 ? 'cukup panjang' : 'sedang'} dengan pembahasan yang ${sentences.length > 50 ? 'detail' : 'ringkas'}.`;
            }
            
            // Pertanyaan tentang penulis/author
            if (lowerQ.includes('siapa') || lowerQ.includes('author') || lowerQ.includes('penulis')) {
                const authorContext = findKeywordContext('nama') || findKeywordContext('penulis') || findKeywordContext('oleh');
                if (authorContext) {
                    return `Dari dokumen ini ditemukan: "${authorContext}". Ini kemungkinan informasi terkait penulis atau kontributor dokumen.`;
                }
                return `Informasi penulis tidak ditemukan secara eksplisit dalam dokumen. Dokumen ini kemungkinan merupakan laporan praktikum atau tugas akademis dari Fakultas Ilmu Komputer.`;
            }
            
            // Pertanyaan tentang waktu
            if (lowerQ.includes('kapan') || lowerQ.includes('tanggal') || lowerQ.includes('tahun')) {
                const dateContext = findKeywordContext('2025') || findKeywordContext('2024') || findKeywordContext('tahun');
                if (dateContext) {
                    return `Dari dokumen ditemukan informasi: "${dateContext}". Dokumen ini tampaknya dibuat untuk keperluan praktikum tahun akademik tersebut.`;
                }
                return `Berdasarkan nama file dan konteks, dokumen ini dibuat untuk tahun 2025, khususnya untuk Laboratorium Teknik Informatika.`;
            }
            
            // Pertanyaan cara/prosedur
            if (lowerQ.includes('bagaimana') || lowerQ.includes('cara') || lowerQ.includes('langkah')) {
                const methodContext = findKeywordContext('langkah') || findKeywordContext('cara') || findKeywordContext('metode') || sentences.slice(2, 5).join('. ');
                return `Mengenai prosedur atau cara: "${methodContext}"

Dokumen menjelaskan tahapan-tahapan secara sistematis dengan detail yang memadai untuk implementasi.`;
            }
            
            // Pertanyaan alasan/mengapa
            if (lowerQ.includes('mengapa') || lowerQ.includes('kenapa') || lowerQ.includes('alasan')) {
                const reasonContext = findKeywordContext('tujuan') || findKeywordContext('alasan') || sentences[1] || '';
                return `Alasan atau tujuan dijelaskan dalam dokumen: "${reasonContext}"

Hal ini penting untuk memberikan konteks dan justifikasi terhadap pendekatan yang digunakan dalam praktikum atau penelitian ini.`;
            }
            
            // Pertanyaan kesimpulan
            if (lowerQ.includes('kesimpulan') || lowerQ.includes('rangkuman') || lowerQ.includes('simpulan')) {
                const conclusionContext = sentences.slice(-3).join('. ');
                return `Kesimpulan dari dokumen ini: "${conclusionContext}"

Intinya, dokumen menekankan pentingnya pemahaman teoritis yang dikombinasikan dengan praktik langsung untuk mencapai hasil yang optimal.`;
            }
            
            // Cari keyword dari pertanyaan dalam dokumen
            const questionWords = question.split(/\s+/).filter(w => w.length > 3);
            for (let word of questionWords) {
                const context = findKeywordContext(word);
                if (context) {
                    return `Terkait "${word}" yang Anda tanyakan, dalam dokumen dijelaskan: "${context}"

Ini memberikan gambaran tentang bagaimana konsep tersebut dibahas dalam konteks keseluruhan dokumen.`;
                }
            }
            
            // Default response dengan konteks lebih baik
            const snippet = sentences[0] || words.slice(0, 30).join(' ');
            return `Pertanyaan Anda terkait dengan: "${snippet}..."

Dokumen ini memberikan pembahasan ${wordCount > 500 ? 'mendalam' : 'ringkas'} tentang topik tersebut. Untuk informasi lebih spesifik, coba tanyakan tentang bagian tertentu yang ingin Anda ketahui lebih detail.`;
        }
    </script>
</body>
</html>
